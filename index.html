<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  />
  <title>Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 고정 이어폰 -->
<img src="earphone.png" class="earphone" />

<!-- Fortune -->
<section class="page fortune active" id="fortune">
  <div class="content">
    <div class="header">
      <div class="date" id="fortune-date"></div>
      <div class="title">Today’s Fortune</div>
    </div>

    <div class="body-text" id="fortune-text"></div>
  </div>
</section>

<!-- Music -->
<section class="page music" id="music">
  <div class="content">
    <div class="header">
      <div class="date" id="music-date"></div>
      <div class="title">Today’s Music</div>
    </div>

    <a id="music-link" target="_blank">
      <img id="youtube-thumb" />
    </a>

    <div class="song-info" id="song-info"></div>
    <div class="body-text music-text" id="lyrics"></div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
