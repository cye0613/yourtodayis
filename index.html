<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  >
  <title>Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="page fortune active">
  <div class="earphone"></div>

  <div class="content">
    <div class="date" id="fortune-date"></div>
    <h1>Today’s Fortune</h1>
    <p class="body-text" id="fortune-text"></p>
  </div>
</section>

<section class="page music">
  <div class="earphone"></div>

  <div class="content">
    <div class="date" id="music-date"></div>
    <h1>Today’s Music</h1>

    <a id="music-link" target="_blank">
      <img id="music-thumb" class="thumb">
    </a>

    <div class="song-info" id="song-info"></div>
    <p class="body-text music-text" id="lyrics"></p>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
